let state = { view:"home", sectionIndex:null, faqIndex:null, lang:"ar" };

const elTitle = document.getElementById("title");
const elDesc  = document.getElementById("desc");
const elContent = document.getElementById("content");
const elFooter = document.getElementById("footer");
const elBrandSub = document.getElementById("brandSub");
const elLang = document.getElementById("lang");

function applyLang(lang){
  state.lang = lang;
  document.documentElement.lang = lang;
  document.documentElement.dir = (lang === "ar") ? "rtl" : "ltr";
  elBrandSub.textContent = DATA[lang].brandSub;
  elFooter.textContent = DATA[lang].footer;
  renderCurrent();
}

function btn(text, onClick, cls="btn"){
  const b = document.createElement("button");
  b.className = cls;
  b.textContent = text;
  b.onclick = onClick;
  return b;
}

function renderHome(){
  state.view = "home";
  state.sectionIndex = null;
  state.faqIndex = null;

  const L = DATA[state.lang];
  elTitle.textContent = L.homeTitle;
  elDesc.textContent  = L.homeDesc;

  elContent.innerHTML = "";
  L.sections.forEach((s, idx) => {
    elContent.appendChild(btn(`${s.icon} ${s.name}`, ()=> openSection(idx), "btn"));
  });
}

function openSection(sectionIdx){
  state.view = "faq";
  state.sectionIndex = sectionIdx;
  state.faqIndex = null;

  const L = DATA[state.lang];
  const sec = L.sections[sectionIdx];

  elTitle.textContent = `${sec.icon} ${sec.name}`;
  elDesc.textContent  = L.homeDesc; // Ù†ÙØ³ Ø§Ù„ÙˆØµÙ Ø£Ùˆ ØªØ­Ø¨ Ù†Ø®ØµØµÙ‡

  elContent.innerHTML = "";
  sec.faqs.forEach((f, fIdx) => {
    elContent.appendChild(btn(`â“ ${f.q}`, ()=> openAnswer(fIdx), "btn q"));
  });

  elContent.appendChild(btn(L.back, ()=> renderHome(), "btn secondary"));
}

function openAnswer(faqIdx){
  state.view = "answer";
  state.faqIndex = faqIdx;

  const L = DATA[state.lang];
  const sec = L.sections[state.sectionIndex];
  const faq = sec.faqs[faqIdx];

  elTitle.textContent = `âœ… ${faq.q}`;

function openTicket(){
  const L = DATA[state.lang];
  const sec = L.sections[state.sectionIndex];
  const faq = sec.faqs[state.faqIndex];

function renderCurrent(){
