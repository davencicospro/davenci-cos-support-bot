function openSecondLevel(key,index){
  const lang    = document.documentElement.lang || "ar";
  const section = FAQ[key];
  const item    = section.data[index];

  // Ù„Ùˆ Ù…Ø§ Ø¹Ù†Ø¯ÙˆØ´ sub Ù†Ø¹Ø±Ø¶ Ø§Ù„Ø¬ÙˆØ§Ø¨ Ù…Ø¨Ø§Ø´Ø±Ø©
  if(!item.sub || item.sub.length === 0){
    showAnswer(item.q[lang] || item.q["ar"], item.a[lang] || item.a["ar"]);
    return;
  }

  const box   = document.getElementById("faqList");
  const title = document.getElementById("faqTitle");

  title.textContent = item.q[lang] || item.q["ar"];
  box.innerHTML = "";

  item.sub.forEach(sub=>{
    const sb = document.createElement("button");
    sb.className   = "btn";
    sb.textContent = sub.q[lang] || sub.q["ar"];
    sb.onclick = ()=> showAnswer(sub.q[lang] || sub.q["ar"], sub.a[lang] || sub.a["ar"]);
    box.appendChild(sb);
  });
}
