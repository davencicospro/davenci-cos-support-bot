function t(){return i18n[state.lang];}
function setLang(l){
state.lang=l;
document.documentElement.lang=l;
document.body.dir=l==="ar"?"rtl":"ltr";
brandBadge.innerText=t().brand;
footerNote.innerText=t().footer;
}

function renderHome(){
title.innerText=t().homeTitle;
desc.innerText=t().homeDesc;
content.innerHTML="";
sections.forEach(s=>{
let b=document.createElement("button");
b.className="btn";
b.textContent=s.icon+" "+s.labels[state.lang];
b.onclick=()=>openSection(s.id);
content.appendChild(b);
});
}

function openSection(id){
state.sectionId=id;
let sec=sections.find(s=>s.id===id);
title.innerText=sec.labels[state.lang];
desc.innerText="";
content.innerHTML="";
Object.entries(contentsMap[id]).forEach(([k,v])=>{
let b=document.createElement("button");
b.className="btn";
b.textContent="â“ "+v.labels[state.lang];
b.onclick=()=>openAnswer(k);
content.appendChild(b);
});
let back=document.createElement("button");
back.className="btn secondary";
back.textContent=t().back;
back.onclick=renderHome;
content.appendChild(back);
}

function openAnswer(fid){
let item=contentsMap[state.sectionId][fid];
title.innerText=item.labels[state.lang];
desc.innerText=item.answer[state.lang].cause;
content.innerHTML="";
item.answer[state.lang].steps.forEach(s=>{
let p=document.createElement("p"); p.textContent="â€¢ "+s; content.appendChild(p);
});
let back=document.createElement("button");
back.className="btn secondary";
back.textContent=t().back;
back.onclick=()=>openSection(state.sectionId);
content.appendChild(back);
}

lang.onchange=e=>{setLang(e.target.value); renderHome();};
