/* ================= FAQ OPEN ================= */

let currentSection="A";

function openFAQ(key){
currentSection = key;
document.querySelector(".card").style.display="none";
document.querySelector(".answer").style.display="none";
document.querySelector(".faq").style.display="block";

document.getElementById("faqTitle").textContent = FAQ[key].title;

const box=document.getElementById("faqList");
box.innerHTML="";

FAQ[key].data.forEach((item,i)=>{
 let b=document.createElement("button");
 b.className="btn";
 b.textContent=item.q;
 b.onclick=()=> openAnswer(i);
 box.appendChild(b);
});

}

/* ================= ANSWER OPEN ================= */

function openAnswer(index){
document.querySelector(".faq").style.display="none";
document.querySelector(".answer").style.display="block";

let item = FAQ[currentSection].data[index];

document.getElementById("answerTitle").textContent = item.q;
document.getElementById("answerText").textContent = item.a;
}

/* ================= BACK CONTROL ================= */

function goHome(){
document.querySelector(".answer").style.display="none";
document.querySelector(".faq").style.display="none";
document.querySelector(".card").style.display="block";
}

function goBackFAQ(){
document.querySelector(".answer").style.display="none";
document.querySelector(".faq").style.display="block";
}
