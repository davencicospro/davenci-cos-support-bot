<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Davenci C.O.S – Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --bg1:#0b1c2d;
      --bg2:#0f2f4a;
      --card:rgba(255,255,255,0.08);
      --border:rgba(255,255,255,0.18);
      --text:#ffffff;
      --muted:rgba(255,255,255,0.85);
      --main:#6FAFC2;
    }

    *{
      box-sizing:border-box;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(circle at right, #1b4b6b, var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
    }

    .hero{
      background:var(--card);
      border:1px solid var(--border);
      backdrop-filter: blur(10px);
      border-radius:18px;
      padding:30px 24px;
      width:100%;
      max-width:420px;
      text-align:center;
    }

    .logo{
      width:72px;
      height:72px;
      border-radius:14px;
      object-fit:contain;
      margin-bottom:12px;
      background:#fff;
      padding:6px;
    }

    h1{
      margin:8px 0 6px;
      font-size:22px;
      font-weight:700;
    }

    p{
      margin:0 0 18px;
      font-size:14px;
      color:var(--muted);
      line-height:1.6;
    }

    .langs{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .lang-btn{
      padding:12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.06);
      color:#fff;
      cursor:pointer;
      font-size:14px;
      transition:0.2s;
    }

    .lang-btn:hover{
      background:var(--main);
      color:#000;
    }
  </style>
</head>

<body>

  <!-- ========================= -->
  <!--  القسم 1 : الترحيب -->
  <!-- ========================= -->

  <div class="hero">
    <img src="logo.png" alt="Davenci COS Logo" class="logo">

    <h1>Davenci C.O.S</h1>

    <p>
      مرحبًا بك في دعم وكالة Davenci C.O.S  
      <br>
      اختر اللغة للمتابعة
    </p>

    <div class="langs">
      <button class="lang-btn">العربية</button>
      <button class="lang-btn">Français</button>
      <button class="lang-btn">English</button>
      <button class="lang-btn">Italiano</button>
    </div>
  </div>

</body>
</html>
