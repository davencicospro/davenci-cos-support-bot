<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Davenci C.O.S – Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== CSS أساسي ===== -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #0e1e3a, #0b2c4d);
      color: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
    }

    /* ===== Card ===== */
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    /* ===== Header ===== */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .header img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: #fff;
      padding: 4px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">

      <!-- ===== الهيدر + اللوجو ===== -->
      <div class="header">
        <img src="logo.png" alt="Davenci C.O.S Logo">
        <h1>Davenci C.O.S</h1>
      </div>

      <div class="subtitle">
        مرحبًا بك في دعم وكالة Davenci C.O.S  
        <br>
        اختر نوع المشكلة وسنرشدك خطوة بخطوة
      </div>

    </div>
  </div>

</body>
</html>
