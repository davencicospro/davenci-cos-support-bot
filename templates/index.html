<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Davenci C.O.S – الدعم</title>
  <style>
    body {
      background: linear-gradient(135deg, #0b1c2d, #123d5a);
      font-family: "Arial", sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 420px;
      margin: 60px auto;
      background: #0f2a3d;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,.4);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      opacity: .9;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #2eaadc;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #1c8bb8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>مرحبًا بك في دعم Davenci C.O.S</h1>
    <p>اختر نوع المشكلة لنقدّم لك الحل المناسب.</p>

    <button>مشاكل الحساب</button>
    <button>مشاكل البث المباشر</button>
    <button>المخالفات والتحذيرات</button>
    <button>لم أجد حلًا – إرسال تذكرة</button>
  </div>

</body>
</html>
